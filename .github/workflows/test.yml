name: Repro
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      secret: ${{ steps.setup-secret.outputs.secret }}
    steps:
        - name: Setup secret
          id: setup-secret
          shell: pwsh
          run: |
            $secret = "SuperSecret"
            echo "::set-output name=secret::$secret"
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run tests
        shell: pwsh
        env:
          SomeEnv: ${{ needs.prepare.outputs.secret }}          
        run: echo ${{ needs.prepare.outputs.secret }} 

  cleanup:
    runs-on: ubuntu-latest
    if: ${{ always() && needs.setup.outputs.prefix != '' }}
    needs: [setup, build]
    steps:
      - name: Teardown
        shell: pwsh        
        run: echo ${{ needs.prepare.outputs.secret }} 
