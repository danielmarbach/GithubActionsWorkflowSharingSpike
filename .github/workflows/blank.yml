# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
        - name: Run a one-line script
          run: |
            echo Hello world! | gpg --quiet --symmetric --cipher-algo AES256 --batch --yes --passphrase '${{ secrets.PASSPHRASE }}' --output my_file.txt.gpg
        - name: 'Upload Artifact'
          uses: actions/upload-artifact@v2
          with:
            name: my-artifact
            path: my_file.txt.gpg
            retention-days: 1
  build:
    # The type of runner that the job will run on
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            name: Windows
          - os: ubuntu-20.04
            name: Linux
      fail-fast: false
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
      - name: Run a one-line script
        id: prepare
        run: |
          gpg --quiet --batch --yes --decrypt --passphrase='${{ secrets.PASSPHRASE }}' --output my_file.txt my_file.txt.gpg
          $content = cat my_file.txt
          echo "::add-mask::$content"
          echo "::set-output name=content::$content"
      - name: Run tests
        env:
          SomeEnv: ${{ steps.prepare.outputs.content }}          
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [setup, build]
    steps:
        - name: Run a one-line script
          run: echo Cleanup
